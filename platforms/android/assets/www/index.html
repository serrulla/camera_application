<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="js\jquery-mobile-1.4.5\jquery.mobile-1.4.5.min.css">
        <script src="js\jquery-2.1.0.js"></script>
        <script src="js\jquery-mobile-1.4.5\jquery.mobile-1.4.5.min.js"></script>

        <title>Hello World</title>

    </head>
    <body>
    <div data-role="page" id="demoPage">

        <div data-role="header"> <!-- Header -->
            <h1>Camerapp - Eric S.</h1>
        </div>

        <div role="main" class="ui-content"> <!-- Content -->

            <a href="#panelDemo" data-role="button"
               data-inline="true" data-icon="user">‚ÜêClick me</a>
            <!-- id must be same as panel-->
            <div>
             <h6>Your pic:</h6>
            <img id="image" src="img\default-img.gif">
                </div>
        </div>



        <div data-role="footer"> <!-- footer -->
            <h3>Camerapp - Eric S.</h3>
        </div>


        <!-- Panel Element Must Before or after all Header, Footer and Content -->
        <!-- Panel   -->
        <div data-role="panel" id="panelDemo" data-theme="b">
            <!-- date-role="panel" creates a panel -->

            <div class="panel-content">
                <h3>Panel Contents</h3>
                <ul data-role="listview" data-inset="true" data-theme="a" >
                    <li id="but"><a href="#">Camera</a></li>
                    <li id="cam"><a href="#">Take & save photos</a></li>
                    <li id="gal"><a href="#">My pictures</a></li>
                    <li><a href="#">Credits</a></li>
                </ul>
                <a data-rel="close" data-role="button" data-theme="a"
                   data-icon="delete" data-inline="true">Close</a>
            </div><!-- /.panel-content-->

        </div><!-- /panelDemo -->
    </div>
      <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    <script src="js\myjs.js"></script>
    </body>
</html>
